apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/capoa-bootstrap-cert'
  name: capoa-bootstrap-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: '{{ .Release.Namespace }}'
      path: /validate-bootstrap-cluster-x-k8s-io-v1alpha1-openshiftassistedconfig
  failurePolicy: Fail
  name: validation.openshiftassistedconfig.bootstrap.cluster.x-k8s.io
  rules:
  - apiGroups:
    - bootstrap.cluster.x-k8s.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - openshiftassistedconfigs
  sideEffects: None
