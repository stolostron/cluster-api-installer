apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: capoa-bootstrap-cert
  namespace: '{{ .Release.Namespace }}'
spec:
  commonName: capoa-bootstrap-webhook-service.{{ .Release.Namespace }}.svc
  dnsNames:
  - capoa-bootstrap-webhook-service.{{ .Release.Namespace }}.svc
  duration: 8760h
  issuerRef:
    kind: Issuer
    name: capoa-bootstrap-selfsigned-issuer
  renewBefore: 360h
  secretName: capoa-bootstrap-webhook-cert-secret
