apiVersion: apps/v1
kind: Deployment
metadata:
  name: capoa-bootstrap-controller-manager
  namespace: capoa-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: capoa-bootstrap-controller-manager
  template:
    metadata:
      labels:
        control-plane: capoa-bootstrap-controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ASSISTED_CA_BUNDLE_NAME
          value: default-ingress-cert
        - name: ASSISTED_CA_BUNDLE_NAMESPACE
          value: openshift-config-managed
        image: '{{ .Values.bootstrap.image.url  }}:{{ .Values.bootstrap.image.tag  }}'
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: capoa-bootstrap-controller-manager
      terminationGracePeriodSeconds: 10
