# Resource: core_v1_service_capoa-bootstrap-system_capoa-bootstrap-webhook-service
---
{{- if .Values.global.deployOnOCP }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: capoa-bootstrap-webhook-cert-secret
  name: capoa-bootstrap-webhook-service
  namespace: capoa-bootstrap-system
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    control-plane: capoa-bootstrap-controller-manager
{{- else }}
apiVersion: v1
kind: Service
metadata:
  name: capoa-bootstrap-webhook-service
  namespace: capoa-bootstrap-system
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    control-plane: capoa-bootstrap-controller-manager
{{- end }}