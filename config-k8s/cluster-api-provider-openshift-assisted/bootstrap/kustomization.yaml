apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- default/

patches:
- target:
    version: v1
    kind: Deployment
    name: capoa-bootstrap-controller-manager
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: '{{ .Values.bootstrap.image.url  }}:{{ .Values.bootstrap.image.tag  }}'
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ASSISTED_CA_BUNDLE_NAME
        value: assisted-installer-ca
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ASSISTED_CA_BUNDLE_NAMESPACE
        value: 'multicluster-engine'
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ASSISTED_CA_BUNDLE_RESOURCE
        value: "secret"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ASSISTED_CA_BUNDLE_KEY
        value: "ca.crt"
- target:
    version: v1
    kind: ValidatingWebhookConfiguration
    name: capoa-bootstrap-validating-webhook-configuration
  patch: |-
    - op: replace
      path: /metadata/annotations/cert-manager.io~1inject-ca-from
      value: "multicluster-engine/capoa-bootstrap-cert"
    - op: replace
      path: /webhooks/0/clientConfig/service/namespace
      value: "multicluster-engine"
- target:
    version: v1
    kind: Certificate
    name: capoa-bootstrap-cert
  patch: |-
    - op: replace
      path: /metadata/namespace
      value: 'multicluster-engine'
    - op: replace
      path: /spec/commonName
      value: "capoa-bootstrap-webhook-service.multicluster-engine.svc"
    - op: replace
      path: /spec/dnsNames/0
      value: "capoa-bootstrap-webhook-service.multicluster-engine.svc"
- target:
    version: v1
    kind: Issuer
    name: capoa-bootstrap-selfsigned-issuer
  patch: |-
    - op: replace
      path: /metadata/namespace
      value: 'multicluster-engine'
