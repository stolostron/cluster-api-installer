apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

## condsidering resources under cluster-api-provider-azure/config/default directory to generate the CAPZ CRDs and CRs
resources:
- default/

transformers:
- base/transformer.yaml

## Patch the default CAPZ CRDs & CRs with OCP dwonstream CAPZ requirements.
patches:
  # Remove unnecessary resources
  - target:
      kind: Certificate
    patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: capz-serving-cert
        namespace: capz-system
  - target:
      kind: Issuer
    patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Issuer
      metadata:
        name: capz-selfsigned-issuer
        namespace: capz-system
  # Remove cert-manager annotation from CRDs
  # NOTE: service.beta.openshift.io/inject-cabundle does NOT work for CRD conversion webhooks
  # The CA bundle must be injected post-deployment using a script or admission controller
  - target:
      version: v1
      kind: CustomResourceDefinition
      annotationSelector: "cert-manager.io/inject-ca-from"
    patch: |-
      - op: remove
        path: /metadata/annotations/cert-manager.io~1inject-ca-from
      - op: add
        path: /metadata/annotations/service.beta.openshift.io~1inject-cabundle
        value: true
  - target:
      version: v1
      kind: MutatingWebhookConfiguration
    patch: |-
      - op: add
        path: /metadata/annotations/service.beta.openshift.io~1inject-cabundle
        value: true
      - op: remove
        path: /metadata/annotations/cert-manager.io~1inject-ca-from
  - target:
      version: v1
      kind: ValidatingWebhookConfiguration
    patch: |-
      - op: add
        path: /metadata/annotations/service.beta.openshift.io~1inject-cabundle
        value: true
      - op: remove
        path: /metadata/annotations/cert-manager.io~1inject-ca-from
  # Update secrets
  - target:
      version: v1
      kind: Secret
      name: capz-manager-bootstrap-credentials
    patch: |-
      - op: add
        path: /metadata/labels/cluster.open-cluster-management.io~1backup
        value: ""
  - target:
      version: v1
      kind: Secret
      name: aso-controller-settings
    patch: |-
      - op: add
        path: /stringData/AZURE_CLIENT_SECRET
        value: ""
      - op: add
        path: /stringData/USE_WORKLOAD_IDENTITY_AUTH
        value: ""
  # Replace Deployment with default values & helm chart value
  - target:
      version: v1
      kind: Deployment
      name: capz-controller-manager
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: '{{ .Values.manager.image.url  }}:{{ .Values.manager.image.tag  }}'
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
      - op: remove
        path: /spec/template/spec/containers/0/securityContext/runAsUser
      - op: remove
        path: /spec/template/spec/containers/0/securityContext/runAsGroup
  - target:
      version: v1
      kind: Deployment
      name: azureserviceoperator-controller-manager
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: '{{ .Values.aso.image.url  }}:{{ .Values.aso.image.tag  }}'
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
      - op: remove
        path: /spec/template/spec/containers/0/securityContext/runAsUser
      - op: remove
        path: /spec/template/spec/containers/0/securityContext/runAsGroup
  # Add OCP cert service annotation
  - target:
      kind: Service
      name: capz-webhook-service
    patch: |-
      - op: add
        path: /metadata/annotations/service.beta.openshift.io~1inject-cabundle
        value: true
      - op: add
        path: /metadata/annotations/service.beta.openshift.io~1serving-cert-secret-name
        value: capz-webhook-service-cert
  # Add OCP cert service annotation
  - target:
      kind: Service
      name: azureserviceoperator-webhook-service
    patch: |-
      - op: add
        path: /metadata/annotations/service.beta.openshift.io~1inject-cabundle
        value: true
      - op: add
        path: /metadata/annotations/service.beta.openshift.io~1serving-cert-secret-name
        value: webhook-server-cert

# Fix conflict between CAPI and CAPZ while using the same namespace
#      control-plane: controller-manager -> azureserviceoperator-controller-manager
  - target:
      version: v1
      kind: Deployment
      name: azureserviceoperator-controller-manager
    patch: |-
      - op: replace
        path: /spec/template/metadata/labels/control-plane
        value: azureserviceoperator-controller-manager
      - op: replace
        path: /metadata/labels/control-plane
        value: azureserviceoperator-controller-manager
      - op: replace
        path: /spec/selector/matchLabels/control-plane
        value: azureserviceoperator-controller-manager
  - target:
      version: v1
      kind: PodDisruptionBudget
      name: azureserviceoperator-pdb
    patch: |-
      - op: replace
        path: /metadata/labels/control-plane
        value: azureserviceoperator-controller-manager
      - op: replace
        path: /spec/selector/matchLabels/control-plane
        value: azureserviceoperator-controller-manager
  - target:
      version: v1
      kind: Service
      name: azureserviceoperator-controller-manager-metrics-service
    patch: |-
      - op: replace
        path: /metadata/labels/control-plane
        value: azureserviceoperator-controller-manager
      - op: replace
        path: /spec/selector/control-plane
        value: azureserviceoperator-controller-manager
  - target:
      version: v1
      kind: Service
      name: azureserviceoperator-webhook-service
    patch: |-
      - op: replace
        path: /spec/selector/control-plane
        value: azureserviceoperator-controller-manager
